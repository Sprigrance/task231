<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">   <!-- указываем, что это thymeleaf файл -->
<head>
    <meta charset="UTF-8">
    <title>Пользователь</title>
</head>
<body>

<p th:text="${user.getId()}">VALUE</p>
<p th:text="${user.getName()}">value</p>
<p th:text="${user.getSurname()}">VALUE</p>
<p th:text="${user.getSalary()}">VALUE</p>

<!-- кнопка с GET запросом на изменение User-->
<a th:href="@{/users/{id}/edit(id=${user.getId()})}">Edit</a>

<form th:method="DELETE" th:action="@{/users/{id}(id=${user.getId()})}">
    <input type="submit" value="Delete"/>
</form>

</body>
</html>
